<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin()}"></f:event>
                </f:metadata>
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Revenue Statistics</li>
                        </ol>
                    </div>
                </div>
                <section class="content">
                    <h:form>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="invoice p-3 mb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Start Date</label>
                                                <h:inputText value="#{chartJsView.dateStart}" class="form-control">
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-6">
                                                <label>
                                                    End Date
                                                </label>
                                                <h:inputText value="#{chartJsView.dateEnd}"  class="form-control">
                                                </h:inputText>
                                            </div>
                                            <div class="card-header">
                                                <h:commandButton type="submit" class="btn btn-info btn-sm" value="Submit"  action="#{chartJsView.loadChart()}"  />           
                                            </div>
                                        </div><br/>
                                        <div class="invoice p-3 mb-3">
                                            <div class="row">
                                                <div class="card-body">
                                                    <div class="card-title">
                                                        <h5>Chart Revenue Statistical Sales By Month</h5>
                                                    </div>
                                                    <p:barChart model="#{chartJsView.revenueByMonth}" style="width: 100%; height: 500px;"/>
                                                </div>
                                            </div>
                                        </div>                            
                                    </div>
                                    <div class="invoice p-3 mb-3">
                                        <div class="row">
                                            <div class="card-body">
                                                <div class="card-title">
                                                    <h5>Chart Statistical Products Sold</h5>
                                                </div>
                                                <p:barChart model="#{chartJsView.revenueProduct}" style="width: 100%; height: 500px;"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="invoice p-3 mb-3">
                                        <div class="row">
                                            <div class="card-body">
                                                <div class="card-title">
                                                    <h5>Chart statistical the number of products purchased by customers</h5>
                                                </div>
                                                <p:barChart model="#{chartJsView.revenueCustomer}" style="width: 100%; height: 500px;"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="invoice p-3 mb-3">
                                        <c:if test="#{chartJsView.eventClick != 0}">
                                            <div class="row">
                                                <div class="card-body">
                                                    <div class="card-title">
                                                        <h5>Chart Revenue Statistic </h5>
                                                    </div>
                                                    <p:barChart model="#{chartJsView.revenueAll}" style="width: 100%; height: 500px;"/>
                                                </div>
                                            </div>
                                        </c:if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>     
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
