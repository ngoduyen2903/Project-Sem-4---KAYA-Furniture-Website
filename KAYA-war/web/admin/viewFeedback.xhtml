<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Feedback Management</h2>
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Product Image</th>
                                    <th>Product Name</th>
                                    <th>Customer Name</th>
                                    <th>Date Creating Feedback</th>
                                    <th>Feedback Content</th>
                                    <th>Reviews</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{feedbackMB.product.feedbackDetailsCollection}" var="itemFeed">
                                    <tr>
                                        <td><img src="#{itemFeed.products.image}" width="50px;"/></td>
                                        <td>#{itemFeed.products.productName}</td>
                                        <td>#{itemFeed.feedbacks.customerID.fullname}</td>
                                        <td>#{itemFeed.feedbacks.creationDate}</td>
                                        <td>#{itemFeed.feedbackContent}</td>
                                        <th>#{itemFeed.reviews}&nbsp;<i class="fa fa-star" style="color: blue;"></i></th>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                        <div class="card-footer">
                              <h:link outcome="/admin/feedbackList.xhtml" class="btn btn-info btn-sm">Back</h:link>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
