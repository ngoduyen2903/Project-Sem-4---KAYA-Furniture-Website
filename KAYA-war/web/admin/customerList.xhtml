<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <h:form>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="card-title">Customers Management</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Customers Management</li>
                            </ol>
                        </div>
                    </div>
                    <div class="card">                      
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Avatar</th>
                                        <th>Full Name</th>                                                                          
                                        <th>Address</th>
                                        <th>Phone Number</th>                                                                          
                                        <th>Account Status</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{customerMB.showAllCustomers()}" var="itemCustomers">
                                        <tr>                                                
                                            <td><h:graphicImage value="#{itemCustomers.avatar}" width="70px"/></td> 
                                            <td><h:outputText value="#{itemCustomers.fullname}"/></td>                                               
                                            <td><h:outputText value="#{itemCustomers.address}"/></td> 
                                            <td><h:outputText value="#{itemCustomers.phoneNumber}"/></td>                                               
                                            <td><small class="badge badge-warning">
                                                    <h:outputText value="#{itemCustomers.status == 0 ? 'Account Disabled' : 'Account Enabled'}"/>
                                                </small>
                                            </td>  
                                            <td class="project-actions text-right">                                                   
                                                <h:commandLink title="View customer details" class="btn btn-info btn-sm" action="#{customerMB.showCustomerDetails(itemCustomers.customerID)}">
                                                    <i class="fas fa-eye"></i>
                                                </h:commandLink>
                                            </td>
                                            <td>
                                                <h:commandLink title="Change account status" class="btn btn-info btn-sm" action="#{customerMB.confirmCustomer(itemCustomers.customerID)}">
                                                    <i class="fas fa-check"></i>
                                                </h:commandLink>
                                            </td>
                                        </tr>  
                                    </ui:repeat>                            
                                </tbody>
                            </table>                           
                        </div>                     
                    </div>                  
                </h:form>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
