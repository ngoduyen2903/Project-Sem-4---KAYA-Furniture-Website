<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>     
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                    </f:metadata>
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1>Customer Details</h1>
                                </div>
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                                        <li class="breadcrumb-item active">Customer details</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="content">
                        <div class="card card-solid">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-sm-6">                                       
                                        <h:inputHidden value="#{customerMB.customers.customerID}"/>
                                        <div class="col-12">
                                            <h:graphicImage url="#{customerMB.customers.avatar}" class="product-image"/>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <h1 class="my-3"><h:outputText value="#{customerMB.customers.fullname}"/></h1> <hr/>                                     
                                        <h6>Username: <span style="color: #0000FF;"><h:outputText value="#{customerMB.customers.username}"/></span></h6>
                                        <h6>Password: <span style="color: #0000FF;"><h:outputText value="#{customerMB.customers.password}"/></span></h6>
                                        <h6>Address: <span style="color: #0000FF;"><h:outputText value="#{customerMB.customers.address}"/></span></h6>
                                        <h6>Phone number: <span style="color: #0000FF;"><h:outputText value="#{customerMB.customers.phoneNumber}"/></span></h6>
                                        <h6>Email: <span style="color: #0000FF;"><h:outputText value="#{customerMB.customers.email}"/></span></h6>
                                        <h6>Account status: <span style="color: #0000FF;"><h:outputText value="#{customerMB.customers.status == 0 ? 'Account disabled' : 'Account Enabled'}"/></span></h6><br/><hr/>
                                        <h:link outcome="#{customerMB.showCustomerList()}" class="btn btn-info btn-sm">Back</h:link>
                                    </div>
                                </div>                              
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
